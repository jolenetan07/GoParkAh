<ion-header>
  <ion-toolbar>
    <ion-title>Select Capacity</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" color=danger></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="submitSelectCapacity()" #f="ngForm">
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Number Of Lots Available</ion-label>
            <ion-select ngModel name="capacity">
              <ion-select-option value="1">Limited Available Lots</ion-select-option>
              <ion-select-option value="2">Some Available Lots</ion-select-option>
              <ion-select-option value="3">Many Available Lots</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button 
            type="submit" 
            color="primary" 
            expand="block"
          >
            Submit
          </ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
