<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find Carparks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar 
        color="light"
        placeholder="Enter postal code"
        [debounce]="500"
        (ionChange)="handleChange($event)"
        ></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="foundCarparks">
          <ion-item [routerLink]="['/', 'search', foundCarparks.postal]">
            <ion-thumbnail slot="start">
              <ion-img [src]="foundCarparks.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ foundCarparks.name }}</h2>
              <h4>Singapore {{ foundCarparks.postal }}</h4>
              <p>{{ foundDistance }}m away</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
